<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дарина Ракитина - PORTFOLIO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Основные фоновые блоки -->
        <div class="bg-block bg-block1"></div>
        <div class="bg-block bg-block2"></div>
        <div class="bg-block bg-block3"></div>
        
        <!-- Шапка с логотипом -->
        <div class="header-section">
            <img class="vector-icon vector1" src="./Vector 1.svg 1.svg" alt="Vector">
            <div class="header-logo">Дарина Ракитина</div>
        </div>
        
        <!-- Нижний логотип -->
        <div class="footer-logo-section">
            <img class="logo-icon" src="./Vector 1.svg" alt="Vector">
            <div class="footer-logo-text">Дарина Ракитина</div>
        </div>
        
        <!-- PORTFOLIO текст с обводкой -->
        <div class="portfolio-stroke-container">
            <div class="portfolio-stroke stroke1">PORTFOLIO</div>
            <div class="portfolio-stroke stroke2">PORTFOLIO</div>
            <div class="portfolio-stroke stroke3">PORTFOLIO</div>
        </div>
        
        <!-- Основной PORTFOLIO текст -->
        <div class="portfolio-main-text">PORTFOLIO</div>
        
        <!-- Фото и векторы -->
        <img class="mask-group" src="./Mask group.png" alt="Mask group">
        <img class="vector-icon vector2" src="./Vector 2.svg" alt="Vector">
        <img class="vector-icon vector4" src="./Vector 4.svg" alt="Vector">
        <img class="vector-icon vector3" src="./Vector 3.svg" alt="Vector">
        
        <!-- Контактный блок -->
        <div class="contact-box"></div>
        <div class="contact-info">
            <p>
                <span class="medium">tg: </span>
                <span class="regular">@morrigan996<br><br></span>
                <span class="medium">g: </span>
                <span class="regular">3</span>
            </p>
        </div>
        
        <!-- About me -->
        <div class="about-me">about me</div>
        
        <!-- Круг для скролла -->
        <div class="scroll-circle"></div>
        <div class="scroll-text">Листай <br>вниз</div>
        
        <!-- RESUME текст с обводкой -->
        <div class="resume-container">
            <div class="resume-stroke resume1">RESUME</div>
            <div class="resume-stroke resume2">RESUME</div>
            <div class="resume-stroke resume3">RESUME</div>
        </div>
        
        <!-- Основной контент -->
        <div class="hello-text">Привет, я Дарина!</div>
        <div class="about-text">обо мне</div>
        
        <!-- Серая рамка и круг -->
        <div class="gray-frame"></div>
        <div class="gray-circle"></div>
        
        <!-- Фото -->
        <img class="foto" src="./foto.png" alt="Foto">
        
        <!-- Контакты блок -->
        <div class="contacts-dark-box"></div>
        <div class="contacts-title">Контакты</div>
        
        <!-- Векторы (скрытые) -->
        <img class="hidden-vector vector-single" src="./location.svg" alt="Vector">
        <img class="hidden-vector vector-six" src="./mail.svg" alt="Vector">
        <img class="hidden-vector vector-five" src="./phone.svg" alt="Vector">
        
        <!-- Контактная информация -->
        <div class="contact-location">Россия, Москва</div>
        <div class="contact-number">133</div>
        <div class="contact-email">3532175@gmail.com</div>
        
        <!-- Прямоугольники -->
        <img class="rectangle rectangle34" src="./Rectangle 34.svg" alt="Rectangle">
        <img class="rectangle rectangle35" src="./Rectangle 35.svg" alt="Rectangle">
        
        <!-- Даты -->
        <div class="date-text">27 vfhnf 2005</div>
        <div class="country-text">Россия</div>
    </div>
</body>
</html>
